<!DOCTYPE HTML>
<html>
	<head>
		<title>Start Pinning Countries In Your Map! - TravelPins.World</title>

		<meta name="description" content="Create, keep track and compare your travel pins with friends. How much world have you seen?">
		<meta property="og:url"                content="http://travelpins.world" />
		<meta property="og:type"               content="article" />
		<meta property="og:title"              content="Start Pinning Countries In Your Map! - TravelPins.World" />
		<meta property="og:description"        content="Create, keep track and compare your travel pins with friends. How much world have you seen?" />
		<meta property="og:image"              content="https://travelpins.world/images/TravelPinsWorld-share.png" />
		<meta property="fb:app_id"             content="1702480320040341" />
		

		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/style.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/jquery-jvectormap-2.0.4.min.js"></script>
		<script src="js/gdp-data.js"></script>
		<script src="js/countries.js"></script>
		<script src="js/jquery-jvectormap-world-mill-en.js"></script>
		<script src="js/mymap.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/css3-mediaqueries.js"></script>
		<link rel="stylesheet" media="all" href="css/jquery-jvectormap-2.0.4.css" />
		<link rel="stylesheet" media="all" href="css/jquery-ui-1.8.22.custom.css" />
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="wrapper">
			<div id="container">
				<div id="header-left">
					Start pinning countries!
					<form class="search-box" action="">
						<input type="search" class="search" placeholder="Country name" />
						<button type="submit" class="submit" value="search">&nbsp;</button>
					</form>
				</div>
				<div id="header-right">
					<div class="percentage">
						0%
					</div>
					<div class="side">
						world explored so far!
						
					</div>
										
				</div>
				<div class="map" id="world-map"></div>
				<div class="login">
					
				</div>
				<div class="list">
					<div class="list">
					<li><span class="color" id="continent_count">0</span> Continents</li>
					<li><span class="color" id="country_count">0</span> Countries</li>
					<li><span class="color" id="percentage_footer">0%</span>world seen</li>
					<li><span class="color" id="percentage_left_footer">100%</span> yet to be explored! :)</li>
				</div>
				</div>
				<h2>Friends ranking</h2>
				<div id="friends_ranking">
					
				</div>
				<h3>Share your map</h3>
				<div class="fb-share-button" data-href="https://travelpins.world" data-layout="button" data-mobile-iframe="true"></div>
			</div>
			<div id="footer">TravelPins.World - All rights reserved 2016 - <a href="mailto:info@diegopen.com" class="footer">Contact</a> - <a href="#" class="footer">Terms and conditions</a> and <a href="#" class="footer">Privacy</a></div>
		</div>
	</body>
