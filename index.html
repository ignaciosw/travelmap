<!DOCTYPE HTML>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8">
		<meta name="description" content="Description.">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<script src="js/jquery-jvectormap-2.0.4.min.js"></script>
		<script src="js/gdp-data.js"></script>
		<script src="js/countries.js"></script>
		<script src="js/jquery-jvectormap-world-mill-en.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" media="all" href="css/jquery-jvectormap-2.0.4.css" />


	</head>
	<body>
		<div id="fb-root"></div>

			
  
		<div id="wrapper">
			<div id="container">
				<div id="header-left">
					Start pinning countries!
					<form class="search-box" action="">
						<input type="search" class="search" id="search" placeholder="Country name" />
						<button class="submit" value="search" onclick="return false;">&nbsp;</button>
					</form>
				</div>
				<div id="header-right">
					<div class="percentage">
						0%
					</div>
					<div class="side">
						world explored so far!

					</div>
				</div>
				<div class="map" id="world-map"></div>
				<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>
				<div class="list">
					<li><span class="color" id="continent_count">0</span> Continents</li>
					<li><span class="color" id="country_count">0</span> Countries</li>
					<li><span class="color" id="percentage_footer">0%</span>world seen</li>
					<li><span class="color" id="percentage_left_footer">100%</span> yet to be explored! :)</li>
				</div>
				<h1>Save your map updates, check your friends' ranking and more!</h1>
				<a href="stats.html" style="text-decoration:none"><div class="facebook-box"><img src="facebook.png">Connect with Facebook to save map</div><a>
			</div>
			<div id="footer">Footer <a href="" class="footer">crap</a></div>
		</div>
	</body>
</html>
